<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        /* Chatbot Button Container */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: visible;
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glow Effect */
        #chatbot-glow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.6) 20%, rgba(255, 165, 0, 0) 80%);
            filter: blur(15px);
            animation: soft-glow 1.5s infinite alternate;
            z-index: -1;
        }

        /* Ava Embedded in Chatbot Button */
        #chatbot-button iframe {
            width: 300px;
            height: 300px;
            border: none;
            background: transparent;
            border-radius: 50%;
            object-fit: contain;
            position: relative;
            transform: scale(0.5);
            transform-origin: center;
            pointer-events: none; /* Ensures iframe doesn't block clicks */
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 400px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Chat Header */
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Chat Messages */
        #chatbox {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        /* Input Box */
        #chat-input {
            display: flex;
            padding: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Soft Glow Animation */
        @keyframes soft-glow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <!-- Glow Background -->
    <div id="chatbot-glow"></div>

    <!-- Ava the Robot (Floating Button) -->
    <div id="chatbot-button">
        <iframe id="chatbot-iframe" src="ava-robot.html"></iframe>
    </div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-header">Chat with Us</div>
        <div id="chatbox"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // âœ… Get chatbot elements
        const chatbotButton = document.getElementById("chatbot-button");
        const chatbotContainer = document.getElementById("chatbot-container");
        const chatbotIframe = document.getElementById("chatbot-iframe");

        // âœ… Ensure Click Works Along with Hover
        chatbotButton.addEventListener("mouseenter", function() {
            chatbotIframe.contentWindow.postMessage({ type: "hover", state: true }, "*");
        });

        chatbotButton.addEventListener("mouseleave", function() {
            chatbotIframe.contentWindow.postMessage({ type: "hover", state: false }, "*");
        });

        chatbotButton.addEventListener("click", function() {
            chatbotIframe.contentWindow.postMessage({ type: "clicked" }, "*"); // Let Ava know it's clicked
            chatbotContainer.style.display = chatbotContainer.style.display === "none" || chatbotContainer.style.display === ""
                ? "flex"
                : "none";
        });

        // âœ… Handle Sending Messages
        document.getElementById("send-button").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value;
            let chatbox = document.getElementById("chatbox");

            if (userInput.trim() === "") return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            chatbox.innerHTML += `<p><strong>Bot:</strong> I'm not connected yet! ðŸ˜¢</p>`;

            document.getElementById("user-input").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        // âœ… Ensure Click Works Inside the Iframe
        window.addEventListener("message", function(event) {
            if (event.data.type === "iframe-click") {
                chatbotContainer.style.display = chatbotContainer.style.display === "none" || chatbotContainer.style.display === ""
                    ? "flex"
                    : "none";
            }
        });
    </script>

</body>
</html>
