<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        /* Chatbot Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease-in-out;
        }

        /* üü¢ Ava Moves Left When Chatbox Opens */
        .chatbox-open #chatbot-button {
            right: 400px;
        }

        /* Ava Talking Animation - Eyes Change to Upside-Down U's */
        .talking #chatbot-iframe {
            filter: brightness(1.1);
        }

        /* Tell Ava's iframe to change the eyes */
        .talking .eye {
            border-top: none !important;
            height: 8px !important;
            width: 20px !important;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0) !important;
        }

        @keyframes mouth-move {
            0% { transform: scale(0.5) translateY(-3px); }
            100% { transform: scale(0.5) translateY(3px); }
        }

        /* Ava Embedded */
        #chatbot-button iframe {
            width: 300px;
            height: 300px;
            border: none;
            background: transparent;
            border-radius: 50%;
            transform: scale(0.5);
            pointer-events: none;
            transition: transform 0.3s ease-in-out;
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 400px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            font-family: Arial, sans-serif;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        /* Expanded Chatbot */
        #chatbot-container.expanded {
            width: 500px;
            height: 600px;
        }

        /* Chat Header */
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }

        /* Header Buttons */
        #expand-button, #close-button, #dark-mode-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        #expand-button { right: 10px; }
        #dark-mode-toggle { right: 50px; }
        #close-button { left: 10px; } /* ‚¨ÖÔ∏è Move Close Button to the Left */

        /* Chat Messages */
        #chatbox {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        /* Input Box */
        #chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1e1e1e !important;
            color: white !important;
        }

        .dark-mode #chatbot-container { background: #2a2a2a; border: 1px solid #444; }
        .dark-mode #chatbot-header { background: #444; }
        .dark-mode #chatbox { background: #222; }
        .dark-mode #chat-input { background: #333; border-top: 1px solid #444; }
        .dark-mode #user-input { background: #444; color: white; border: 1px solid #555; }
        .dark-mode #send-button { background: #555; color: white; }
        .dark-mode #expand-button, .dark-mode #close-button, .dark-mode #dark-mode-toggle { color: white; }
    </style>
</head>
<body>

    <!-- Ava Floating Button -->
    <div id="chatbot-button">
        <iframe id="chatbot-iframe" src="ava-robot.html"></iframe>
    </div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <button id="close-button">‚ùå</button>
            Chat with Us
            <button id="expand-button">‚õ∂</button>
            <button id="dark-mode-toggle">üåô</button>
        </div>
        <div id="chatbox"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // ‚úÖ Get Elements
        const chatbotButton = document.getElementById("chatbot-button");
        const chatbotContainer = document.getElementById("chatbot-container");
        const chatbotIframe = document.getElementById("chatbot-iframe");
        const expandButton = document.getElementById("expand-button");
        const closeButton = document.getElementById("close-button");
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const chatbox = document.getElementById("chatbox");

        // ‚úÖ Handle Messages
        function handleMessage() {
            let message = userInput.value.trim();
            if (message === "") return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            chatbox.innerHTML += `<p><strong>Bot:</strong> David is working hard to bring me to life, check back soon!</p>`;

            userInput.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            // üü¢ Stop Talking Animation After Message is Sent
            chatbotButton.classList.remove("talking");
        }

        // ‚úÖ Ava Hover & Click Animations
        chatbotButton.addEventListener("mouseenter", function() {
            chatbotIframe.contentWindow.postMessage({ type: "hover", state: true }, "*");
        });

        chatbotButton.addEventListener("mouseleave", function() {
            chatbotIframe.contentWindow.postMessage({ type: "hover", state: false }, "*");
        });

        chatbotButton.addEventListener("click", function() {
            chatbotIframe.contentWindow.postMessage({ type: "clicked" }, "*");
            chatbotContainer.style.display = chatbotContainer.style.display === "none" || chatbotContainer.style.display === ""
                ? "flex"
                : "none";
            document.body.classList.toggle("chatbox-open");
        });

        // ‚úÖ Expand/Minimize Chatbox
        expandButton.addEventListener("click", function() {
            chatbotContainer.classList.toggle("expanded");
            expandButton.textContent = chatbotContainer.classList.contains("expanded") ? "‚ûñ" : "‚õ∂";
        });

        // ‚úÖ Close Chatbox
        closeButton.addEventListener("click", function() {
            chatbotContainer.style.display = "none";
            document.body.classList.remove("chatbox-open");

            // üîπ Tell Ava to Reset Her Eyes When Chatbot Closes
            chatbotIframe.contentWindow.postMessage({ type: "closeChatbot" }, "*");
        });  

        // ‚úÖ Toggle Dark Mode
        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        // ‚úÖ Ava Starts Talking While Typing
        userInput.addEventListener("input", function() {
    chatbotIframe.contentWindow.postMessage({ type: "typing" }, "*");

    clearTimeout(stopTypingTimeout);
    stopTypingTimeout = setTimeout(() => {
        chatbotIframe.contentWindow.postMessage({ type: "stopTyping" }, "*");
    }, 1000); // Eyes return to normal after 1 second of inactivity
});

        // ‚úÖ Ava Stops Talking When Message is Sent
        sendButton.addEventListener("click", function() {
            handleMessage();
        });

        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                handleMessage();
            }
        });

    </script>

</body>
</html>
